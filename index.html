<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>

  // https://developer.mozilla.org/en-US/docs/Web/API/Document/cookie
  var docCookies = {
    getItem: function (sKey) {
      if (!sKey) { return null; }
      return decodeURIComponent(document.cookie.replace(new RegExp("(?:(?:^|.*;)\\s*" + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*([^;]*).*$)|^.*$"), "$1")) || null;
    },
    setItem: function (sKey, sValue, vEnd, sPath, sDomain, bSecure) {
      if (!sKey || /^(?:expires|max\-age|path|domain|secure)$/i.test(sKey)) { return false; }
      var sExpires = "";
      if (vEnd) {
        switch (vEnd.constructor) {
          case Number:
            sExpires = vEnd === Infinity ? "; expires=Fri, 31 Dec 9999 23:59:59 GMT" : "; max-age=" + vEnd;
            break;
          case String:
            sExpires = "; expires=" + vEnd;
            break;
          case Date:
            sExpires = "; expires=" + vEnd.toUTCString();
            break;
        }
      }
      document.cookie = encodeURIComponent(sKey) + "=" + encodeURIComponent(sValue) + sExpires + (sDomain ? "; domain=" + sDomain : "") + (sPath ? "; path=" + sPath : "") + (bSecure ? "; secure" : "");
      return true;
    },
    removeItem: function (sKey, sPath, sDomain) {
      if (!this.hasItem(sKey)) { return false; }
      document.cookie = encodeURIComponent(sKey) + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT" + (sDomain ? "; domain=" + sDomain : "") + (sPath ? "; path=" + sPath : "");
      return true;
    },
    hasItem: function (sKey) {
      if (!sKey) { return false; }
      return (new RegExp("(?:^|;\\s*)" + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=")).test(document.cookie);
    },
    keys: function () {
      var aKeys = document.cookie.replace(/((?:^|\s*;)[^\=]+)(?=;|$)|^\s*|\s*(?:\=[^;]*)?(?:\1|$)/g, "").split(/\s*(?:\=[^;]*)?;\s*/);
      for (var nLen = aKeys.length, nIdx = 0; nIdx < nLen; nIdx++) { aKeys[nIdx] = decodeURIComponent(aKeys[nIdx]); }
      return aKeys;
    }
  };


  (function() {
    var print = function() {
      document.writeln('<p>' + Array.prototype.join.call(arguments, '') + '</p>');
    };
                                                                                                  //| Chrome | FF | Safari
    docCookies.setItem("test0", "Hello world!");                                                  //| O      | O  | O
    docCookies.setItem("test1", "Unicode test: \u00E0\u00E8\u00EC\u00F2\u00F9", Infinity);        //| O      | O  | O
    docCookies.setItem("test1;=", "Safe character test;=", Infinity);                             //| O      | O  | O
    docCookies.setItem("test2", "Hello world!", new Date(2020, 5, 12));                           //| O      | O  | O
    docCookies.setItem("test3", "Hello world!", new Date(2027, 2, 3), "/blog");                   //| X      | X  | X
    docCookies.setItem("test4", "Hello world!", "Wed, 19 Feb 2127 01:04:55 GMT");                 //| O      | O  | O
    docCookies.setItem("test5", "Hello world!", "Fri, 20 Aug 88354 14:07:15 GMT", "/home");       //| X      | X  | X
    docCookies.setItem("test6", "Hello world!", 150);                                             //| O      | O  | O
    docCookies.setItem("test7", "Hello world!", 245, "/content");                                 //| X      | X  | X
    docCookies.setItem("test8", "Hello world!", null, null, "example.com");                       //| X      | X  | X
    docCookies.setItem("test9", "Hello world!", null, null, null, true);                          //| X      | X  | X

    print('test0: ', docCookies.getItem("test0"));
    print('test1: ', docCookies.getItem("test1"));
    print('test1;=: ', docCookies.getItem("test1;="));
    print('test2: ', docCookies.getItem("test2"));
    print('test3: ', docCookies.getItem("test3"));
    print('test4: ', docCookies.getItem("test4"));
    print('test5: ', docCookies.getItem("test5"));
    print('test6: ', docCookies.getItem("test6"));
    print('test7: ', docCookies.getItem("test7"));
    print('test8: ', docCookies.getItem("test8"));
    print('test9: ', docCookies.getItem("test9"));
    print('=====================================');
    print('document.cookie: ', document.cookie);
  })();
</script>
</body>
</html>
